Name: obsidian
Description: Obsidian icon pack.

Package:
  name: Obsidian
  icon: obsidian.png
  path: ~/.icons/Obsidian
  
Steps:
- action: install_theme
  file_name: Obsidian.tar.gz
  url: https://github.com/linux-themes/.icons/blob/main/.icons/data/obsidian/Obsidian.xz
  
- action: set_theme
  path: ~/.icons/Obsidian