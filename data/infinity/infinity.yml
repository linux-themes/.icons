Name: infinity
Description: Infinity icon pack.

Package:
  name: Infinity
  icon: infinity.png
  path: ~/.icons/Infinity
  
Steps:
- action: install_theme
  file_name: Infinity.tar.gz
  url: https://github.com/linux-themes/.icons/blob/main/.icons/data/infinity/Infinity.xz
  
- action: set_theme
  path: ~/.icons/Infinity